<!DOCTYPE HTML>
<script type="text/javascript">
    $("#servicePanel-${service}").kendoPanelBar({
        expandMode: "single",
        contentUrls: [
            '/reactor/admin/service-info.html?auth_key=${auth_key}&service=${service}',
            '/reactor/admin/service-plot.html?auth_key=${auth_key}&service=${service}',
            '/reactor/admin/service-servers.html?auth_key=${auth_key}&service=${service}',
            '/reactor/admin/service-config.html?auth_key=${auth_key}&service=${service}',
            '/reactor/admin/service-remove.html?auth_key=${auth_key}&service=${service}',
        ]
    });
    var panelbar = $("#servicePanel-${service}").data("kendoPanelBar");
    panelbar.expand(panelbar.element.children("li:first"));
</script>

<div class="wrapper">
    <ul id="servicePanel-${service}">
         <li>Info<div></div></li>
         <li>Metrics<div></div></li>
         <li>Servers<div></div></li>
         <li>Config<div></div></li>
         <li>Remove<div></div></li>
     </ul>
</div>
