<!DOCTYPE HTML>

<div style="position: relative; height: 100%;">
    <div id="endpointServers-${uuid}"
         style="position: absolute; top: 5px; left: 5px; right: 5px; bottom: 5px;"/>
 </div>

<script type="text/javascript">
    function update(result, timestamp, data, metrics) {
       if( !metrics["count"] ) {
            metrics["count"] = { "label" : "count", "data" : [] };
            data.push(metrics["count"]);
       }
       metrics["count"]["data"].push([timestamp, result["ip_addresses"].length]);
       while( metrics["count"]["data"].length > 60 ) {
            metrics["count"]["data"].shift();
       }
    }
    setupGraph($("#endpointServers-${uuid}"), "endpoints/${endpoint}/ips", update);
</script>
