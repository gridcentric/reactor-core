<%page args='title,path,field,link,name="",key=False'/>

<script type="text/javascript">
    if( typeof active == 'undefined' ) {
        active = false;
        pending = [];
    }

    function go(req) {
        active = true;
        $.ajax(req);
    }
    function next() {
        if( pending.length > 0 ) {
            go(pending.shift());
        }
    }
    function done() {
        active = false;
        next();
    }
    function submit(req) {
        if( active ) {
            pending.push(req);
        } else {
            go(req);
        }
    }

    function process(result) {
        $("#itemList").append('<li class="nav-header">${title}</li>');
        var keys = [];
        $.each(result['${field}'], function(index, value) {
            % if key:
            keys.push(index);
            % else:
            keys.push(value);
            % endif
        });
        keys.sort();
        $.each(keys, function(index, value) {
            if( value == '${name}' ) {
                $("#itemList").append('<li class="active"><a href="#">' + value + '</a></li>');
            } else {
                $("#itemList").append('<li><a href="${link}' + value +'?auth_key=${auth_key}">' + value + '</a></li>');
            }
        });
        done();
    }

    // Submit the real request.
    submit({
        url: '${path}?auth_key=${auth_key}',
        type: 'GET',
        dataType: 'json',
        success: process, });

</script>
