<%include file="/endpoints.html"/>

<div class="span9">

<h3>Endpoints</h3>

<form class="form-horizontal">

<div class="control-group">
    <label class="control-label" for="endpointname">New Endpoint</label>
    <div class="controls">
        <input type="text" id="endpointname" class="input-large"></input>
        <button id="save" class="btn btn-primary" type="submit">Create</button>
    </div>
</div>

</form>

</div>

<script type="text/javascript">
    $("#save").click(function (e) {
        e.preventDefault();
        var name = $("#endpointname").val();
        $.ajax({
            url: "/v1.0/endpoints/" + name + "?auth_key=${auth_key}",
            type: 'POST',
            dataType: 'json',
            data: JSON.stringify({ "config" : ""}),
            processData: false,
            contentType: 'application/json',
            success: function() {
                window.location = "/reactor/admin/endpoints/" + name + "?auth_key=${auth_key}";
            },
        });
    });
</script>
