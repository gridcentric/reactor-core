    <li>Servers<div></div></li>
</ul>

<script type="text/javascript">

        animation: false,
        contentUrls: [
            '/reactor/admin/endpoint-info.html?auth_key=${auth_key}&endpoint=${endpoint}',

            '/reactor/admin/endpoint-servers.html?auth_key=${auth_key}&endpoint=${endpoint}',
        ]

    tabstrip.select(tabstrip.tabGroup.children("li:first"));
</script>
