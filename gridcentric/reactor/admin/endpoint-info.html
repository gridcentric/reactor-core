<!DOCTYPE HTML>

<div id="endpointState-${uuid}">
</div>

<div id="endpointManager-${uuid}">
</div>

<div id="endpointActions-${uuid}" style="text-align: center;">
</div>

<div id="endpointConfig-${uuid}">
</div>

<div id="endpointMetrics-${uuid}">
</div>

<script type="text/javascript">
    var stateReload = setupConfig($("#endpointState-${uuid}"),
                "State",                       // Name.
                false,                         // Textarea.
                "endpoints/${endpoint}/state", // Path.
                "state",                       // Field.
                true);                         // Readonly.

    setupConfig($("#endpointManager-${uuid}"),
                "Manager",                     // Name.
                false,                         // Textarea.
                "endpoints/${endpoint}/state", // Path.
                "manager",                     // Field.
                true);                         // Readonly.

    setupActions($("#endpointActions-${uuid}"),
                // Names -> Data.
                { "Start" : { "action" : "START" },
                  "Stop" : { "action" : "STOP" },
                  "Pause" : { "action" : "PAUSE" } },

                "endpoints/${endpoint}/state", // Path.
                stateReload);                  // Callback.

    setupConfig($("#endpointConfig-${uuid}"),
                "Config",                // Name.
                true,                    // Textarea.
                "endpoints/${endpoint}", // Path.
                "config");               // Field.

    setupConfig($("#endpointMetrics-${uuid}"),
                "Metrics",                       // Name.
                false,                           // Textarea.
                "endpoints/${endpoint}/metrics", // Path.
                false,                           // Field.
                false,                           // Readonly.
                true);                           // Noload.

</script>
