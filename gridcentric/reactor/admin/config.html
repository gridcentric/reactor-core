<!DOCTYPE HTML>

<div class="wrapper">
    <div id="configDomain"></div>
    <div id="configAuthKey"></div>
</div>

<script type="text/javascript">
    setupConfig($("#configDomain"),
                "Domain",  // Name.
                false,     // Textarea.
                "domain",  // Path.
                "domain"); // Field.
                 
    setupConfig($("#configAuthKey"),
                "AuthKey",  // Name.
                false,      // Textarea.
                "auth_key", // Path.
                "auth_key", // Field.
                false,      // Read-only.
                true,       // Noload.
                function () { window.location.reload(); });
</script>
