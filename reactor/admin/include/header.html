<%page/>
<!DOCTYPE HTML>
<html dir="ltr" lang="en-US">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link rel="shortcut icon" href="/assets/reactor.png"/>

<title>Reactor</title>

<!-- Pull in local libraries. -->
<link href="/assets/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/assets/lib/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
<link href="/assets/lib/bootstrap/chosen/chosen.min.css" rel="stylesheet">
<script src="/assets/lib/jquery-1.9.1.min.js"></script>
<script src="/assets/lib/bootstrap/js/bootstrap.min.js"></script>
<script src="/assets/lib/jquery.flot.js"></script>
<script src="/assets/lib/jquery.flot.resize.js"></script>
<script src="/assets/lib/jquery.validate.min.js"></script>
<script src="/assets/lib/bootstrap/chosen/chosen.jquery.min.js"></script>

<!-- Pull in customization. -->
<link rel="stylesheet" type="text/css" href="/assets/admin.css" media="screen"/>
<script src="/assets/graph.js"></script>
<script src="/assets/templates.js"></script>

</style>
</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <ul class="nav">
        <li>
            <a class="brand" href="/">
              <img src="/assets/reactor.png" width="25px">
              &nbsp;
              Reactor
            </a>
        </li>
      </ul>
      <ul id="accountMenu" style="display: none" class="nav pull-right">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            Account
            <b class="caret"></b>
          </a>
          <ul class="dropdown-menu">
            <li><a href="/passwd">Set Password</a></li>
            <li id="logoutButton" style="display: none"><a href="/logout">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>

<script type="text/javascript">
function enableAccountMenu() {
    if ('${user}' != '') {
        $("#accountMenu").show();
    }
}
function enableLogout() {
    if ('${loggedin}' == 'True') {
        $("#logoutButton").show();
    }
}
function enableChosen() {
    $(".chzn-select").chosen({disable_search: true});
}
enableAccountMenu();
enableLogout();
</script>
<div class="container">
<div class="row-fluid">
