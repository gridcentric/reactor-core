<%include file="/header.html"/>

<div id="login" class="span6 centered">
    <div class="hero-unit">
        <h3>Password required</h3>
        <p>${message}</p>
        <form class="form-inline" action="${url}" method="post">
            <input class="input-medium" name="auth_key" type="password"/>
            <input type="hidden" name="came_from" value="${came_from}"/>
            <button type="submit" id="login" class="btn">Login</button>
        </form>
        <!-- Be nice. Include a link to the docs. -->
        <p>New to Reactor? Read the <a href="http://gridcentric.github.io/reactor-docs/">documentation</a>.</p>
    </div>
</div>

<%include file="/footer.html"/>
